<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>SoudFlex - Stream Movies &amp; TV</title>
    <meta name="description" content="Discover trending movies, watch trailers, and find where to stream your favorites.">
    <meta name="author" content="SoudFlex" />


    <!-- Performance Optimization: Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    <link rel="dns-prefetch" href="https://api.themoviedb.org">
    <link rel="dns-prefetch" href="https://image.tmdb.org">
    <link rel="dns-prefetch" href="https://storage.googleapis.com">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    
    
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SoudFlex" />
    
    
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta property="og:title" content="SoudFlex - Stream Movies &amp; TV">
  <meta name="twitter:title" content="SoudFlex - Stream Movies &amp; TV">
  <meta property="og:description" content="Discover trending movies, watch trailers, and find where to stream your favorites.">
  <meta name="twitter:description" content="Discover trending movies, watch trailers, and find where to stream your favorites.">
</head>

  <body>
    <div id="root">
      <!-- Loading fallback shown while JS loads -->
      <div id="loading-fallback" style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0f0f0f;color:#fff;font-family:system-ui,sans-serif;">
        <div style="text-align:center;">
          <div style="width:40px;height:40px;border:3px solid #333;border-top-color:#2563eb;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;"></div>
          <p style="margin:0;opacity:0.7;">Loading SoudFlex...</p>
        </div>
      </div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>
    <noscript>
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0f0f0f;color:#fff;font-family:system-ui,sans-serif;text-align:center;padding:20px;">
        <div>
          <h1 style="margin:0 0 16px;">JavaScript Required</h1>
          <p style="margin:0;opacity:0.7;">Please enable JavaScript to use SoudFlex.</p>
        </div>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
